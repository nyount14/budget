<
<div class="container">
  <div class="row">
    <h1>
      Current Fuel Balance =
      {{
        loadedTransactions[loadedTransactions.length - 1]?.balance | currency
      }}
    </h1>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <br />
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            placeholder="amount"
            id="amount"
            required
            ngModel
            name="amount"
          />
        </div>
        <br />
        <div class="form-group">
          <textarea
            class="form-control"
            id="description"
            placeholder="description"
            ngModel
            name="description"
          ></textarea>
        </div>
        <br />
        <div class="form-group">
          <input
            type="date"
            class="form-control"
            placeholder="date"
            id="date"
            required
            ngModel
            name="date"
          />
        </div>
        <br />

        <label>Transaction Type</label>
        <select
          class="form-select"
          aria-label="Default select example"
          name="transactionType"
          id="transactionType"
          ngModel
        >
          <option selected value="credit">Credit</option>
          <option value="debit">Debit</option>
        </select>
        <br />

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Submit Transaction
        </button>
      </form>
      <br />
      <button class="btn btn-primary" (click)="onReturn()">
        Return Transactions
      </button>
      <div>
        <li
          class="list-group-item"
          *ngFor="let transaction of loadedTransactions"
        >
          <p>{{ transaction.date }}</p>
          <p>{{ transaction.description }}</p>
          <h1>{{ transaction.amount | currency }}</h1>
          <h1>{{ transaction.balance }}</h1>
        </li>
      </div>
    </div>
  </div>
</div>
