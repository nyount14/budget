  <div class="container">
    <div class="row">
      <h1>Current Fuel Balance = {{balance | currency}}</h1>
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="amount"
              id="amount"
              required
              ngModel
              name="amount"
            />
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              id="description"
              placeholder="description"
              ngModel
              name="description"
            ></textarea>
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              placeholder="date"
              id="date"
              required
              ngModel
              name="date"
            />
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid"
          >
            Transaction
          </button>
        </form>
      </div>
    </div>
