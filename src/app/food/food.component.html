<div class="container">

  <h1>Current Food Balance = {{balance | currency}}</h1>
  <div class="input-group mb-3">
    <input
      type="text"
      placeholder="amount"
      (input)="onUpdate($event)"
      >
  </div>
  <div>
    <button type="button" class="btn btn-success" (click)="onCredit()">Credit</button>
    <button type="button" class="btn btn-danger" (click)="onDebit()">Debit</button>
  </div>
</div>
